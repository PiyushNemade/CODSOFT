<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display"></div>
      <div class="calc-keys">
        <button class="btn" id="all-clear">C</button>
        <button class="btn" id="del">
          <i class="ri-delete-back-2-line"></i>
        </button>
        <button class="btn operator" data-operator="÷" id="operator">÷</button>
        <button class="btn operator modulus" data-operator="%" id="operator">
          %
        </button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" data-operator="×" id="operator">×</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator" data-operator="+" id="operator">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-operator="-" id="operator">-</button>
        <button class="btn" id="zero">00</button>
        <button class="btn">0</button>
        <button class="btn decimal" id="decimal">.</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
